<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac4</title>
</head>
<body>
    <h2>User registeration form</h2>
    <form action="" method="post">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter your Name" name="" id="">
        <br>
        <br>
        <label for="">Email: </label>
        <input type="text" placeholder="Enter your Email" name="" id="">
        <br>
        <br>
        <label for="">Password: </label>
        <input type="password" placeholder="Enter your Password" name="" id="">
        <p>Gender:
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="NotDisclose">Rather not Disclose</label>
            <input type="radio" name="Gender" id="NotDisclose" value="NotDisclose">
        </p>
        <p>
            Hobbies:
            <br>
            <!-- <label for=""></label> -->
            <input type="checkbox" id="reading" name="hobby" value="Reading">
            <label for="reading">Reading</label><br>
    
            <input type="checkbox" id="sports" name="hobby" value="Sports">
            <label for="sports">Sports</label><br>
    
            <input type="checkbox" id="painting" name="hobby" value="Painting">
            <label for="painting">Painting</label><br>
    
            <input type="checkbox" id="traveling" name="hobby" value="Traveling">
            <label for="traveling">Traveling</label><br>
    
            <input type="checkbox" id="music" name="hobby" value="Music">
            <label for="music">Music</label><br>
    
            <input type="checkbox" id="photography" name="hobby" value="Photography">
            <label for="photography">Photography</label><br>
        </p>
        <input type="text" name="Submit">
        <button>Submit</button>
    </form>
</body>
</html>
